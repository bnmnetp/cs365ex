<!DOCTYPE html>
<html>
<head>
    	<meta name="author" content="Brad Miller">
        <meta description="HTML 5 Tag demonstration">
        <title>New Tags for HTML 5</title>
</head>
<body>
    <article>
        <nav>This space is for a navigation bar</nav>
        <h1>This is a article</h1>
        <summary>This page simply demonstrates some of the HTML 5 tags used to provide structure within a document.  They do not effect formatting.</summary>
        <section>
            <h2>This is a Section</h2>
        </section>
        <section>
            <h2>This is another section</h2>
            <p>This is a paragraph inside a section</p>
            <figure>
                This is a figure with a small image
                <img src="biker_shadow.jpg" width="20%">
            </figure>
            <figcaption>This is a caption for the figure</figcaption>
        </section>
    </article>
    <footer>
        This is a page footer.
    </footer>
</body>
</html>
